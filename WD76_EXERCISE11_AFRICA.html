<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<style>
    html,body {
    margin: 0px;
    }

</style>
<body>
    <div class="container-fluid bg-white p-0 m-0">
        <div class="row">
                <div class="col-1 bg-primary my-10 text-center">
                    <button class="navbar-toggler m-10 fixed" data-bs-toggle="collapse" data-bs-target="#home">
                        <i class="fa-solid fa-house" style="color: #1b4ca8;"></i>
                    </button>
                    </div>
            <div class="col-11 p-0 text-center" id="homepage"> <!-- body indicator -->
                <div class="carousel slide" id="carouselsamp" data-bs-ride="carousel">
                    <!-- carouselindicator -->
                    <div class="carousel-indicators">
                        <button data-bs-target="#carouselsamp" data-bs-slide-to="0" class="active">
                
                        </button>
                        <button data-bs-target="#carouselsamp" data-bs-slide-to="1">
                
                        </button>
                        <button data-bs-target="#carouselsamp" data-bs-slide-to="2">
                
                        </button>
                        <button data-bs-target="#carouselsamp" data-bs-slide-to="3">
                            
                        </button>
                        <button data-bs-target="#carouselsamp" data-bs-slide-to="4">
                            
                        </button>
                    <!-- carouselindicator end -->
                    </div>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/bag1.jpg" alt="" class="d-block w-100">
                        <div class="carousel-caption d-block d-none d-md-block">
                            <h1>Burnam Park</h1>
                        </div>               
                    </div>
                    <div class="carousel-item">
                        <img src="img/bag2.jpg" alt="" class="d-block w-100">
                        <div class="carousel-caption d-block d-none d-md-block">
                            <h1>The Mansion</h1>
                        </div>     
                    </div>
                    <div class="carousel-item">
                        <img src="img/bag3.jpg" alt="" class="d-block w-100">
                        <div class="carousel-caption d-block d-none d-md-block">
                            <h1>Mines View Park</h1>
                        </div>     
                    </div>
                    <div class="carousel-item">
                        <img src="img/bag4.jpg" alt="" class="d-block w-100">
                        <div class="carousel-caption d-block d-none d-md-block">
                            <h1>Session Road</h1>
                        </div>     
                    </div>
                    <div class="carousel-item">
                        <img src="img/bag5.jpg" alt="" class="d-block w-100">
                        <div class="carousel-caption d-block d-none d-md-block">
                            <h1>Botanical Garden</h1>
                        </div>     
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselsamp" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselsamp" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
        </div> <!-- body indicator -->
    </div>
</body>
</html>
